<h3 class="text-center">This app converts usd to inr and vice versa!!!</h3>
<div class="row text-center">
  <div class="col-6">
    <app-inr [inr]="usdVal" (sendINRVal)="sendINRVal($event)"></app-inr>
  </div>
  <div class="col-6">
    <app-usd [usd]="inrVal" (sendUSDVal)="sendUSDVal($event)"></app-usd>
  </div>
  </div>
